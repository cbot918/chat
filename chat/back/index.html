  <script>
    const socket = new WebSocket("ws://localhost:4545/ws")

      console.log("socket opened")
      socket.send('{"channel":"main","message":"hello"}')
      // socket.send("{}")
    }
    socket.onmessage = (e) => { console.log(e.data) }
    socket.onclose = () => { console.log("socket close") }
